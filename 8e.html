<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Ride</title>
    <link rel="stylesheet" href="/8e.css">
</head>
<body>
    <div class="center-container">
        <p class="title">
          Request a ride now
        </p>
        
        <div class="input-container">
          <input class="pickup-textbox" type="text" placeholder="Enter pickup location">
          <input class="destination-textbox" type="text" placeholder="Enter destination">
        </div>
        
        <div class="button-container">
          <button class="request-button">Request now</button>
          <button class="schedule-button">Schedule for later</button>
        </div>
    </div>
</body>
</html>
